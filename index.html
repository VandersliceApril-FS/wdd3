<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        
        <h1>Lists</h1>
        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="#">Lists</a>
            <a class="breadcrumb-item active"  href="#">list name</a>
        </nav>
        <div class="list-group">
            
            <a class="list-group-item list-group-item-action" href="#">List Name 4 <span class="badge rounded-pill bg-dark">3</span></a>

            <a class="list-group-item list-group-item-action" href="#">List Name 3</a>
            <a class="list-group-item list-group-item-action" href="#">List Name 2</a>
            <a class="list-group-item list-group-item-action"  href="#">List Name 1</a>
            <button class="btn btn-dark">+</button>
        </div>

        <div class="btn-group" aria-label="Toolbar">
            <button class="btn btn-secondary">Delete</button>
            <button class="btn btn-secondary">Edit</button>
            <button class="btn btn-secondary">Complete</button>
        </div>

        <ol class="list-group">
            <li class="list-group-item">
                <div id="item-name" class="row">
                    <h2  class="col">item name</h2>
                    <h2 class="col-3">$37.00</h2>
                </div>
                <p>store name</p>
               
                <p class="col" id="quantity">Qty: 1</p>
                <button class="col-3" id="more">...</button>
            </li>
        </ol>
            
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
