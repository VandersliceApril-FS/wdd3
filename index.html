<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/542604c5ed.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <title>List Total</title>
</head>
<body>
    <div class="container">
        <div id="spacer-row" class="row">
            
        </div>
        <header class="mt-4 py-2">
            <div id="list-title-container" class="row">
                <input id="list-title-input" class="col form-control form-control-lg border-top-0 border-right-0 border-left-0" type="text" placeholder="Enter List Name" aria-label=".form-control-lg example">
                <button id="title-submit-btn" class="col-3 btn btn-outline-dark border-0" type="button">submit</button>
            </div>
        </header>
        
        <div class="modal fade" id="add-item-modal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                    <form>
                        <fieldset class="mb-3">
                            <legend>Add Item</legend>
                            <div class="mb-3">
                                <label for="name-field" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="name-field" required>
                            </div>
                            <div class="mb-3">
                                <label for="cost-field" class="form-label">Cost</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                      </div>
                                    <input type="number" class="form-control" id="cost-field" placeholder="0.00" min="0" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="store-field" class="form-label">Store</label>
                                <input type="text" class="form-control" id="store-field" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity-field" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity-field" min="1" required>
                            </div>
                        </fieldset>
                        <div class="d-grid gap-2 col-6 mx-auto mb-3">
                            <button id="modal-submit-btn" class="btn btn-dark" data-bs-dismiss="modal" type="submit">Submit</button>
                        </div>
                    </form>
                </div> <!-- modal-body -->
              </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
        </div> <!-- add-list-item-modal -->
        
        <section class="mt-3">
            <ul class="list-group list-group-flush" id="list-container">
                <li class="list-group-item">
                    <div class="d-flex w-100 justify-content-between mb-0">
                        <h2 id="item-name">Peperomia</h2>
                        <h2 id="item-cost">$ 1000.00</h2>
                    </div>
                    <p id="item-store">Home Depot</p>
                    <p id="item-quantity">Qty: 50</p>
                    <div id="more-btn-container" class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <button class="btn btn-sm btn-outline-secondary border-0 col" id="more-btn"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                </li>
                <li class="list-group-item ">
                    <div class="row justify-content-between">
                        <img class="col-3" src="" alt="">

                        <div id="item-info" class="col-8">
                            <div class="d-flex w-100 justify-content-between mb-0">
                                <h2 id="item-name">Peperomia</h2>
                                <h2 id="item-cost">$ 1000.00</h2>
                            </div>
                            <p id="item-store">Home Depot</p>
                            <p id="item-quantity">Qty: 50</p>
                        </div>
                    </div>
                    
                    <button class="btn btn-sm btn-outline-secondary border-0" id="more-btn"><i class="fas fa-ellipsis-h"></i></button>
                </li>
                
            
            </ul>
        </section>
        <section class="container">
            <div id="total-container" class="d-flex w-100 justify-content-between mb-0 mt-3">
                <h3>Total</h3>
                <h3 class="total"><span id="dollar-sign">$</span>1,500<span id="cents">.55</span></h3>
            </div>   
        </section>

           <!-- Button to trigger modal -->
        <div class="text-center my-5">
            <button id="add-item-btn" type="button" class="btn btn-dark btn-lg rounded-circle" data-bs-toggle="modal" data-bs-target="#add-item-modal">+</button>
            <p id="instruction">Add a new item to this list.</p>
        </div>
        
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/listItemDO.js"></script>
<script src="js/list.js"></script>
<script src="js/main.js"></script>

</body>
</html>
