<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/542604c5ed.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <title>List Total</title>
</head>
<body>
    <div id="main" class="container">
        
        <header>
            <div class="d-flex justify-content-center mb-2">
                <img src="images/list-total.png" class=" image-fluid" id="logo" alt="app logo">
            </div>
            
            <div id="list-title-container" class="d-flex">
                <input id="list-title-input" class="form-control" type="text" placeholder="Enter List Name" value="Items to Buy" aria-label=".form-control-lg example">
                <button id="title-submit-btn" class="btn btn-outline-dark" type="button">submit</button>
            </div>
        </header>
        
        <div class="modal fade" id="add-item-modal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                    <form>
                        <fieldset class="mb-3">
                            <legend>Add Item</legend>
                            <div class="mb-3">
                                <label for="name-field" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="name-field" required>
                            </div>
                            <div class="mb-3">
                                <label for="cost-field" class="form-label">Cost</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                      </div>
                                    <input type="number" class="form-control" id="cost-field" placeholder="0.00" min="0" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="store-field" class="form-label">Store</label>
                                <input type="text" class="form-control" id="store-field" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity-field" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity-field" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="image-link" class="form-label">Image URL (optional)</label>
                                <input type="text" class="form-control" id="image-link" placeholder="https://">
                            </div>
                        </fieldset>
                        <div class="d-grid gap-2 col-6 mx-auto mb-3">
                            <button id="modal-submit-btn" class="btn btn-dark" data-bs-dismiss="modal" type="submit">Submit</button>
                        </div>
                    </form>
                </div> <!-- modal-body -->
              </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
        </div> <!-- add-list-item-modal -->
        <main>
            <section id="list-section" class="row mt-1">
                <ul class="list-group list-group-flush" id="list-container">
                
                </ul>
            </section>

        </main>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/listItemDO.js"></script>
<script src="js/list.js"></script>
<script src="js/main.js"></script>

</body>
</html>
